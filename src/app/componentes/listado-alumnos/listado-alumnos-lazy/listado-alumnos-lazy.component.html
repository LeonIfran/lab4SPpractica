<div class="container table-responsive" *ngIf="this.usuarios != undefined && this.usuarios.length > 0">
  <table class="table table-striped table-bordered">
      <thead class="thead-dark">
          <tr>
              <th>Codigo</th>
              <th>Correo</th>
              <th>Mensajes</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let usuarioA of this.usuarios">
              <tr>
                  <td>{{usuarioA.key}}</td>
                  <td>{{usuarioA.mail}}</td>
                  <td>
                      <a routerLinkActive="active" [routerLink]="['/mensajes', this.authServ.user.key, usuarioA.key]"
                          class="btn btn-secondary">Mensaje</a>
                  </td>
              </tr>
          </ng-container>
      </tbody>
  </table>
</div>
<div class="d-flex justify-content-center extra-top" *ngIf="this.usuarios == undefined || this.usuarios.length == 0">
  <div class="alert alert-danger col-10">No hay usuarios</div>
</div>
