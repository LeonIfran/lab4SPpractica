<div *ngIf="this.form && this.materias != undefined" class="container">
  <form [formGroup]="this.form">
      <div class="form-group">
          <label>Materia</label>
          <select class="form-control" formControlName="materia" [ngClass]="{
                      'border border-danger': !form.controls.materia.valid && form.controls.materia.touched,
                      'border border-success': form.controls.materia.valid
                  }">
              <option [ngValue]="materiaA.key" *ngFor="let materiaA of this.materias">{{materiaA.nombre}}
              </option>
          </select>
      </div>
      <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-primary" (click)="registrar()"
              [disabled]="!this.form.valid">Inscribirse</button>
          <a routerLinkActive="active" routerLink="/home-alumno" class="btn btn-danger">Cancelar</a>
      </div>
  </form>
</div>
