<div class="container table-responsive" *ngIf="this.materias != undefined">
  <table class="table table-striped table-bordered">
      <thead class="thead-dark">
          <tr>
              <th>Clave</th>
              <th>Nombre</th>
              <th>Cuatrimestre</th>
              <th>Cupos</th>
              <th>Profesor</th>
              <th>Modificar</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let materiaA of this.materias">
              <tr>
                  <td>{{materiaA.key}}</td>
                  <td>{{materiaA.nombre}}</td>
                  <td>{{materiaA.cuatrimestre}}</td>
                  <td>{{materiaA.cupos}}</td>
                  <td>{{materiaA.profesorCargo}}</td>
                  <td>
                      <a routerLinkActive="active" [routerLink]="['/modificar-materia', materiaA.key]"
                          class="btn btn-warning">Modificar</a>
                  </td>
              </tr>
          </ng-container>
      </tbody>
  </table>
</div>
<div class="d-flex justify-content-center extra-top" *ngIf="this.materias == undefined || this.materias.length == 0">
  <div class="alert alert-danger col-10">No hay materias</div>
</div>
