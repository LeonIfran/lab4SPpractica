<div class="container table-responsive" *ngIf="this.materias != undefined && this.materias.length > 0">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Cuatrimestre</th>
                <ng-container *ngIf="this.authServ.user.tipo == 'alumno'">
                    <th>Profesor</th>
                    <th>Mensajes</th>
                </ng-container>

            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let materiaA of this.materias">
                <tr>
                    <td>{{materiaA.key}}</td>
                    <td>{{materiaA.nombre}}</td>
                    <td>{{materiaA.cuatrimestre}}</td>
                    <ng-container *ngIf="this.authServ.user.tipo == 'alumno'">
                        <td>{{materiaA.profesorCargo}}</td>
                        <td>
                            <a routerLinkActive="active"
                                [routerLink]="['/mensajes', materiaA.profesorKey, this.authServ.user.key]"
                                class="btn btn-secondary">Mensaje</a>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center extra-top" *ngIf="this.materias == undefined || this.materias.length == 0">
    <div class="alert alert-danger col-10">No hay materias</div>
</div>
